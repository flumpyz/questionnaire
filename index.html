<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Questionnaire</title>
</head>
<body>
<div class="questionnaire">
    <div class="container">
        <div class="questionnaire-row">
            <div class="card">
                <img class="card-image" src="photo.png" alt="">
                <h1 class="card-title">
                    Hello <br>
                    my friend
                </h1>
            </div>

            <div class="questionnaire-form">
                <form class="questionnaire-input-form" id="questionnaire-form" onsubmit="submitFormData(event)">
                    <label class="questionnaire-input-form__input-field-label"> Ваше имя
                        <input class="questionnaire-input-form__input-field" id="name-input" type="text" placeholder="Имя">
                    </label>
                    <label class="questionnaire-input-form__input-field-label"> Телефон
                        <input class="questionnaire-input-form__input-field" id="phone-input" type="tel" placeholder="Номер телефона">
                    </label>
                    <label class="questionnaire-input-form__input-field-label questionnaire-input-form__input-field-label_password">
                        Пароль
                        <input class="questionnaire-input-form__input-field" id="password-input" type="password" placeholder="••••••">
                    </label>

                    <div class="radio-button-container">
                        <input class="radio-button-container_radio-button" id="like-work-radio" name="work-radio"
                               type="radio">
                        <label class="radio-button-container__radio-button-label" for="like-work-radio">
                            Люблю свою работу
                        </label>
                    </div>

                    <div class="radio-button-container">
                        <input class="radio-button-container__radio-button" id="really-like-work-radio"
                               name="work-radio" type="radio">
                        <label class="radio-button-container__radio-button-label" for="really-like-work-radio">
                            Очень люблю свою работу
                        </label>
                    </div>

                    <input class="questionnaire-form__submit-button" type="submit" value="Отправить анкету">
                </form>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
