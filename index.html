<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<div class="questionnaire">
    <div class="container">
        <div class="questionnaire-row">
            <div class="card">
                <img class="card-image" src="photo.png" alt="">
            </div>
            <div class="questionnaire-form">
                <form class="questionnaire-input-form">
                    <label class="questionnaire-input-form__input-field-label"> Ваше имя
                        <input class="questionnaire-input-form__input-field" type="text" placeholder="Имя">
                    </label>
                    <label class="questionnaire-input-form__input-field-label"> Телефон
                        <input class="questionnaire-input-form__input-field" type="tel" placeholder="Номер телефона">
                    </label>
                    <label class="questionnaire-input-form__input-field-label"> Пароль
                        <input class="questionnaire-input-form__input-field" type="password" placeholder="••••••">
                    </label>


                    <label>
                        <input name="work-radio" type="radio">
                        Люблю свою работу
                    </label>
                    <label>
                        <input name="work-radio" type="radio">
                        Не люблю свою работу
                    </label>


                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
